<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap'><link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
	<h2 class="title">Password Generator</h2>
	<div class="result">
		<div class="result__title field-title">Create</div>
		<div class="result__info right">Copy</div>
		<div class="result__info left">Copied</div>
		<div class="result__viewbox" id="result">Click to Create</div>
		<button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
	</div>
	<div class="length range__slider" data-min="4" data-max="32">
		<div class="length__title field-title" data-length='0'>Characters</div>
		<input id="slider" type="range" min="4" max="32" value="8" />
	</div>

	<div class="settings">
		<span class="settings__title field-title">Setting</span>
		<div class="setting">
			<input type="checkbox" id="uppercase" checked />
			<label for="uppercase">Uppercase</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="lowercase" checked />
			<label for="lowercase">Lowercase</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="number" checked />
			<label for="number">Number</label>
		</div>
		<div class="setting">
			<input type="checkbox" id="symbol" />
			<label for="symbol">Symbol</label>
		</div>
	</div>

	<button class="btn generate" id="generate">Create</button>
</div>
  <script  src="./script.js"></script>

</body>
</html>
