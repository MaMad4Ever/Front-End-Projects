<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

 <body bgcolor="#1e1e1e">

    <div id="app" class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-white animate__animated animate__fadeIn">
            <h1 class="text-4xl mb-4">User Information</h1>
            <br>
            <div v-for="(key, value) in userInfo" :key="key" class="mb-2">
                <bold>{{ value }}:</bold> {{ key }}
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                userInfo: {
                    
                    'User Agent': navigator.appVersion,
                    'Browser Language': navigator.language,
                    'Screen Resolution': screen.width + "x" + screen.height,
                    'Browser Dimensions': window.innerWidth + "x" + window.innerHeight,
                    'IP Address': '',
                    'Online Status': false,
                    'Operating System': navigator.platform,
                    'Network Connection': navigator.connection.effectiveType,
                    'Browser CodeName': navigator.appCodeName,
                    'Cookies': navigator.cookieEnabled,
                    'Geolocation': {
                        'Latitude': '',
                        'Longitude': ''
                    }
                }
            },
            mounted() {

                navigator.geolocation.getCurrentPosition(position => {
                    this.userInfo.Geolocation.Latitude = position.coords.latitude;
                    this.userInfo.Geolocation.Longitude = position.coords.longitude;
                });

                fetch('https://api64.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        this.userInfo['IP Address'] = data.ip;
                        this.userInfo['Online Status'] = true;
                    })
                    .catch(error => {
                        console.error('Error fetching IP address:', error);
                        this.userInfo['Online Status'] = false;
                    });
            }
        });

    </script>
 </body>
</html>
